<!DOCTYPE html>
<html lang="">
<head>
    <title>1</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <hr />
    <h1>参数选择和执行</h1>
    <hr />

    <div class="total">
    <div class="box">

    <div class="huafenfangfa">
        <p>划分方法</p>
        <select class="form-select">
        {% for option in hf %}
        <option value="{{ option }}">{{ option }}</option>
        {% endfor %}
        </select>
    </div>

    <div class="slider">
        <p>分割比例&nbsp&nbsp</p>
        <input type="range" min="0" max="0.99" step="0.01" value="0" id="slider1">
        <div class="slider-value" id="slider1-value">0</div>
      </div>

      <script>
        var slider1 = document.getElementById("slider1");
        var slider1Value = document.getElementById("slider1-value");
        slider1.addEventListener("input", function() {
          slider1Value.textContent = slider1.value;
        });
      </script>

    <div class="pingjiazhibiao">
        <p>评价指标</p>

         <form>
        <div class="checkbox-wrapper">
            <label>
                <input type="checkbox" name="option1" value="1">
                MSE_rate
            </label>
        </div>

        <div class="checkbox-wrapper">
            <label>
                <input type="checkbox" name="option2" value="2">
                wrong_rate
            </label>
        </div>

        <div class="checkbox-wrapper">
            <label>
                <input type="checkbox" name="option3" value="3">
                acc_rate
            </label>
        </div>

        <div class="checkbox-wrapper">
            <label>
                <input type="checkbox" name="option4" value="4">
                precision_rate
            </label>
        </div>

        <div class="checkbox-wrapper">
            <label>
                <input type="checkbox" name="option5" value="5">
                recall_rate
            </label>
        </div>

        <div class="checkbox-wrapper">
            <label>
                <input type="checkbox" name="option6" value="6">
                F1_rate
            </label>
        </div>

        <div class="checkbox-wrapper">
            <label>
                <input type="checkbox" name="option7" value="7">
                R2_rate
            </label>
        </div>

        <div class="checkbox-wrapper">
            <label>
                <input type="checkbox" name="option8" value="8">
                MAE_rate
            </label>
        </div>

    </form>
    </div>

    <div class="moxing">
        <p>模型&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>

    <select class="form-select" id="option" onchange="showDivs()">
        {% for option in mx %}
        <option value="{{ option }}">{{ option }}</option>
        {% endfor %}
    </select>

    </div>

    </div>

    <div id="divs" class = "private_para"></div>


    <div class="outcome" id="outcome_1">

        <div id="log"></div>
    </div>


        <div class="bu"> <button type="button" class="btn btn-primary" id="carry">执行</button></div>

        <div class="bu">    <button type="button" class="btn btn-danger" onclick="refreshPage()">重置</button></div>
        <script>function refreshPage() {location.reload();}</script>

        <div class="bu"><button type="button" class="btn btn-success" onclick="back()">返回</button></div>
        <script>function back() {history.back();}</script>

        <div class="bu"><button type="button" class="btn btn-warning" onclick="openNewWindow()">画图</button></div>
        <script>function openNewWindow() {window.open('../static/Pictures/scatter.html', '_blank');}</script>





    </div>

    <script src="/static/js/1.js"></script>
</body>
